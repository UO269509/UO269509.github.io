    <h2>Elige una latitud y longitud</h2>
    <p><label for="latitud">Introduzca una latitud</label>
    <input type="text" value="" id="latitud"/></p>
    <p><label for="longitud">Introduzca una longitud</label>
    <input type="text" value="" id="longitud"/></p>
    <button class="button" onclick="geo.initMap(document.getElementById('latitud').value, document.getElementById('longitud').value)">Mostrar</button>
