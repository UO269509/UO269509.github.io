<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="../Tarea2/CalculadoraCientifica.css">
    <script src="../Tarea3/CalculadoraCientifica.js"></script>
	<meta name = "application_name" content = "CalculadoraCientifica">
	<meta name = "author" content = "Francisco Fernandez-UO269509 ">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Calculadora Científica</h1>
    <table>
        <tr>
			<td>
				<label for="pantalla">Resultado:<input type="text" id="pantalla" disabled /></label>
			</td>
        </tr>
        <tr>
            <td>
                <button class="memory" onclick="calculadora.getMemory()">MRC</button>
                <button class="memory" onclick="calculadora.memoryAdd()">M+</button>
                <button class="memory" onclick="calculadora.memorySubstract()">M-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="operation" onclick="calculadora.add('**2')">x^2</button>
                <button class="operation" onclick="calculadora.operate('**')">x^y</button>
                <button class="operation" onclick="calculadora.function('sin')">sin</button>
                <button class="operation" onclick="calculadora.function('cos')">cos</button>
                <button class="operation" onclick="calculadora.function('tan')">tan</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="operation" onclick="calculadora.function('sqr')">√</button>
                <button class="operation" onclick="calculadora.function('10^')">10^x</button>
                <button class="operation" onclick="calculadora.function('log')">log</button>
                <button class="operation" onclick="calculadora.function('exp')">Exp</button>
				<button class="operation" onclick="calculadora.operate('/')">/</button>
			</td>
        </tr>
        <tr>
            <td>
				<button class="operation" onclick="calculadora.function('random')">Rnd</button>
                <button class="number" onclick="calculadora.add('1')">1</button>
                <button class="number" onclick="calculadora.add('2')">2</button>
                <button class="number" onclick="calculadora.add('3')">3</button>
                <button class="operation" onclick="calculadora.operate('*')">*</button>
            </td>
        </tr>
        <tr>
            <td>
				<button class="operation" onclick="calculadora.add('pi')">π</button>
                <button class="number" onclick="calculadora.add('4')">4</button>
                <button class="number" onclick="calculadora.add('5')">5</button>
                <button class="number" onclick="calculadora.add('6')">6</button>
                <button class="operation" onclick="calculadora.operate('-')">-</button>
            </td>
        </tr>
        <tr>
            <td>
				<button class="operation" onclick="calculadora.function('1/x')">1/x</button>
                <button class="number" onclick="calculadora.add('7')">7</button>
                <button class="number" onclick="calculadora.add('8')">8</button>
                <button class="number" onclick="calculadora.add('9')">9</button>
                <button class="operation" onclick="calculadora.operate('+')">+</button>
            </td>
        </tr>
        <tr>
            <td>
				<button class="operation" onclick="calculadora.add('e')">e</button>
                <button class="number" onclick="calculadora.add('0')">0</button>
                <button class="number" onclick="calculadora.add('.')">.</button>
                <button class="number" onclick="calculadora.restart()">C</button>
                <button class="equals" onclick="calculadora.compute()">=</button>
            </td>
        </tr>
    </table>
	<p></p>

	<a href="http://validator.w3.org/check/referer">

		<img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss" alt="¡CSS Válido!" /></a>
	</footer>
</body>
</html>
