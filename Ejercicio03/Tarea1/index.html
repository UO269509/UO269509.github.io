<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="../Tarea2/CalculadoraBasica.css">
    <script src="../Tarea3/CalculadoraBasica.js"></script>
</head>
<body>
    <h1>Calculadora Básica</h1>
	<table>
		<tr>
            <th>
                <input type="text" value="" id="pantalla" disabled/>
            </th>
        </tr>
		<tr>
            <td>
                <button class="memory" onclick="calculadora.getMemory()">mrc</button>
                <button class="memory" onclick="calculadora.memorySubstract()">m-</button>
                <button class="memory" onclick="calculadora.memoryAdd()">m+</button>
                <button class="operation" onclick="calculadora.operate('/')">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="number" onclick="calculadora.add('1')">1</button>
                <button class="number" onclick="calculadora.add('2')">2</button>
                <button class="number" onclick="calculadora.add('3')">3</button>
                <button class="operation" onclick="calculadora.operate('*')">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="number" onclick="calculadora.add('4')">4</button>
                <button class="number" onclick="calculadora.add('5')">5</button>
                <button class="number" onclick="calculadora.add('6')">6</button>
                <button class="operation" onclick="calculadora.operate('-')">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="number" onclick="calculadora.add('7')">7</button>
                <button class="number" onclick="calculadora.add('8')">8</button>
                <button class="number" onclick="calculadora.add('9')">9</button>
                <button class="operation" onclick="calculadora.operate('+')">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="number" onclick="calculadora.add('0')">0</button>
                <button class="number" onclick="calculadora.add('.')">.</button>
                <button class="number" onclick="calculadora.restart()">C</button>
                <button class="equals" onclick="calculadora.compute()">=</button>
            </td>
        </tr>
	</table>
	<p></p>	
	<footer>
	<a href="http://validator.w3.org/check/referer">
		<img src="https://www.w3.org/Icons/valid-html40" alt="¡HTML5 válido!" height="31" width="88" /></a>
	<a href="http://jigsaw.w3.org/css-validator/check/referer">
		<img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss" alt="¡CSS Válido!" /></a>
	</footer>
</body>
</html>
